<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài tập 05</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;
}


.menu{
    background:#1f2328;
    color:white;
    padding:10px 20px;
    display:flex;
    align-items:center;
}
.menu h2{margin:0;margin-right:30px;}
.menu a{color:white;text-decoration:none;margin-right:20px;}
.menu .search{margin-left:auto;}
.menu input{padding:5px;}
.menu button{padding:6px 10px;}


.content{padding:20px;}
.title{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.add-btn{
    background:#0d6efd;
    color:white;
    border:none;
    padding:8px 12px;
    border-radius:4px;
    cursor:pointer;
}


table{
    width:100%;
    background:white;
    border-collapse:collapse;
    margin-top:15px;
}
th,td{
    padding:10px;
    border-bottom:1px solid #ddd;
}
th{background:#f1f1f1;}
.edit{background:#ffc107;border:none;padding:5px 10px;}
.delete{background:#dc3545;color:white;border:none;padding:5px 10px;}


.modal{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.4);
}
.modal-box{
    width:500px;
    background:white;
    margin:80px auto;
    border-radius:5px;
}
.modal-header{
    background:#0d6efd;
    color:white;
    padding:10px;
    display:flex;
    justify-content:space-between;
}
.modal-body{padding:15px;}
.modal-body label{display:block;margin-top:10px;}
.modal-body input,
.modal-body select{
    width:100%;
    padding:6px;
    margin-top:5px;
}
.modal-footer{
    text-align:right;
    padding:10px;
}
.save{background:green;color:white;border:none;padding:6px 10px;}
.cancel{background:gray;color:white;border:none;padding:6px 10px;}
</style>
</head>

<body>


<div class="menu">
    <h2>HR Management</h2>
    <a href="#">Home</a>
    <a href="#">Contact</a>
    <div class="search">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
</div>


<div class="content">
    <div class="title">
        <h2>Employee</h2>
        <button class="add-btn" onclick="openForm()">+ Add</button>
    </div>

    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th>
            <th>Phone</th><th>Position</th><th>Action</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Fatima Beatriz</td>
            <td>fatima@gmail.com</td>
            <td>0985674321</td>
            <td>Staff</td>
            <td>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
    </table>
</div>


<div class="modal" id="addForm">
    <div class="modal-box">
        <div class="modal-header">
            <span>New Employee</span>
            <span style="cursor:pointer" onclick="closeForm()">✖</span>
        </div>

        <div class="modal-body">
            <label>Name</label>
            <input type="text">

            <label>Email</label>
            <input type="email">

            <label>Phone</label>
            <input type="text">

            <label>Position</label>
            <select>
                <option>-- Select Position --</option>
                <option>Staff</option>
                <option>Manager</option>
                <option>CEO</option>
            </select>

            <label>Sex</label>
            <input type="radio" name="sex"> Male
            <input type="radio" name="sex"> Female
        </div>

        <div class="modal-footer">
            <button class="save">Save</button>
            <button class="cancel" onclick="closeForm()">Cancel</button>
        </div>
    </div>
</div>


<script>
function openForm(){
    document.getElementById("addForm").style.display = "block";
}
function closeForm(){
    document.getElementById("addForm").style.display = "none";
}
</script>

</body>
</html>
