<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>

<body>

<h2>Employee Information</h2>

<form>


<h3>Basic Info</h3>
<table border="1" cellpadding="5" cellspacing="0" width="100%">
    <tr>
        <td>Employee ID</td>
        <td>9</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" value="Dodsworth"></td>
    </tr>
    <tr>
        <td>First Name</td>
        <td><input type="text" value="Anne"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </td>
    </tr>
    <tr>
        <td>Title</td>
        <td><input type="text" value="Sales Representative"></td>
    </tr>
    <tr>
        <td>Suffix</td>
        <td><input type="text" value="Ms."></td>
    </tr>
    <tr>
        <td>Birth Date</td>
        <td><input type="text" value="1969-07-02"></td>
    </tr>
    <tr>
        <td>Hire Date</td>
        <td><input type="text" value="1994-11-15"></td>
    </tr>
    <tr>
        <td>Reports To</td>
        <td>
            <select>
                <option>Buchanan</option>
                <option>Fuller</option>
            </select>
        </td>
    </tr>
</table>

<br>


<h3>Contact Info</h3>
<table border="1" cellpadding="5" cellspacing="0" width="100%">
    <tr>
        <td>Email</td>
        <td><input type="email" value="name@example.com"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><input type="text" value="7 Houndstooth Rd."></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input type="text" value="London"></td>
    </tr>
    <tr>
        <td>Postal Code</td>
        <td><input type="text" value="WG2 7LT"></td>
    </tr>
    <tr>
        <td>Country</td>
        <td>
            <select>
                <option>Russian Federation</option>
                <option>Vietnam</option>
                <option>USA</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Home Phone</td>
        <td><input type="text" value="(234)234-2342"></td>
    </tr>
</table>

<br>


<h3>Optional Info</h3>
<table border="1" cellpadding="5" cellspacing="0" width="100%">
    <tr>
        <td>Notes</td>
        <td>
            <textarea rows="5" cols="40">
Anne has a BA degree in English.
She is fluent in French and German.
            </textarea>
        </td>
    </tr>
    <tr>
        <td>Preferred Shift</td>
        <td>
            <input type="checkbox"> Regular
            <input type="checkbox" checked> Gravy Yard
        </td>
    </tr>
    <tr>
        <td>Active?</td>
        <td><input type="checkbox" checked></td>
    </tr>
</table>

<br>


<input type="submit" value="Submit">
<input type="reset" value="Cancel">

</form>

</body>
</html>
