<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            width: 800px;
            margin: 50px auto;
            background: #e6e6e6;
            padding: 30px;
            border: 1px solid #999;
        }

        h2 {
            margin-bottom: 20px;
        }

       
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

      
        .row input {
            flex: 1;
        }

        .full {
            width: 100%;
            margin-bottom: 15px;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        .bottom {
            justify-content: space-between;
            align-items: center;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #5da9dd;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #4a97cc;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Get in touch with us by filling contact form below</h2>

    <form>


        <div class="row">
            <input type="text" placeholder="* Enter your full name">
            <input type="email" placeholder="* Enter your email address">
        </div>

        <input type="text" placeholder="Enter your subject" class="full">

        <textarea placeholder="* Your message here..." class="full"></textarea>

        <div class="row bottom">
            <button type="submit">Send message</button>
            <p>* Please fill all required form field, thanks!</p>
        </div>

    </form>
</div>

</body>
</html>
